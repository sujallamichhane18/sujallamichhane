name: Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs the snake animation daily

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Generate Snake
      uses: Platane/snk@v2
      with:
        github_user: 'sujallamichhane18'  # Replace with your username
        width: 120
        height: 30
